<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="buttonContainer">
        <button id="startButton">drums</button>
        <button id="startButton2">guitar</button>
        <button id="startButton3">piano</button>
        <button id="startButton4">combinded</button>
    </div>

    <div class="line">
        <div class="dot" id="dot1Line1"></div>
        <div class="dot" id="dot2Line1"></div>
        <div class="dot" id="dot3Line1"></div>
        <div class="dot" id="dot4Line1"></div>
        <div class="dot" id="dot5Line1"></div>
        <div class="dot" id="dot6Line1"></div>
        <div class="player" id="player"></div>
    </div>

    <div class="line2">
        <div class="dot2" id="dot1Line2"></div>
        <div class="dot2" id="dot2Line2"></div>
        <div class="dot2" id="dot3Line2"></div>
        <div class="player" id="player2"></div>
    </div>

    <div class="line3">
        <div class="dot3" id="dot1Line3"></div>
        <div class="dot3" id="dot2Line3"></div>
        <div class="dot3" id="dot3Line3"></div>
        <div class="player" id="player3"></div>
    </div>

    <audio id="sound" src="sound1.wav"></audio>
    <audio id="sound2" src="sound2.wav"></audio>
    <audio id="sound3" src="sound3.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
